<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>기본 구조</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      // 1. 리액트를 통해서 동적으로 만들어질 화면 준비 => 결과물은 JSX
      //    JSX : 반드시 루트 엘리면트를 가진다. 필요시 ()로 전체를 감쌀 수 있다, 열었으면 닫는다.
      //          기존 html 태크 사용(소문자 관례),
      //          사용자 정의 태그(컴포넌트)는 반드시 첫글자 대문자
      let html = <div>
          <p>리액트</p>
        </div> 
        
      // 2. 랜더링 될 위치 획득
      //    위에서 동적으로 만든 JSX를 html 어디에 추가할 것인가? 대상 특정
      const root = document.querySelector('#root');

      // 3. 최상위 엘리먼트를 넣어서 리액트dom을 생성
      //    통상 : 브라우저는 html을 파싱해서 메모리에 dom을 띄우고 랜더링 진행
      //    화면조작 : dom을 조작해서 화면 갱신이 발생(전체갱신) -> 느리다
      //    리액트는 가상의 dom(vitural dom)을 생성(실제 dom과 동일)
      //    화면조작등 변화 : 해당 부분 수정 후 실제 dom과 가상의 dom을 비교 차이나는 부분만 갱신 후 dom 스위칭 처리함 => 갱신속도 향상
      const react_root = ReactDOM.createRoot(root);

      // 4. 랜더링
      react_root.render(html);


    </script>
  </body>
</html>

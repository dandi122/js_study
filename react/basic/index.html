<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>리엑트를 html에서 직접 사용</title>
  </head>
  <body>
    <!--리액트가 조작해서 만든 내용이 삽입되는 최상위 엘리먼트임
      - 화면 전체가 리액트로 구성될 수도 있고(아래처럼)
      - 특정 layout상에 특정 요소로 최상위를 지정하면 부분만 리액트가 반영될수 있다
    -->
    <div id="root"></div>

    <!--가장 최신버전으로 적용, html에 아래 2줄만 추가되면 react 사용 가능-->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!--ES6 이상 코드를 ES5기준 코드로 자동 변환-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!--실제 리액트 작성 코드(es6이상으로 구성)-->
    <script type="text/babel">


    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>컴포넌트 이벤트</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      /*
        이벤트 핸들러 함수는 
          - 3가지 형태로 정의될 수 있다
            - 클레스의 맴버
            - render() 함수의 내부함수
            - 이벤트를 발생하는 요소의 inline           
          - (*)클레스의 맴버들 props, state를 접근할때 모두 동등한가? 체크 필요함
      */
      class MyEvent extends React.Component {
        constructor(props) {
          super(props);         
        };
        alertMemberHandler() {
          alert('유형3 팝업, 멤버함수 호출');
        };

        render() {
          // 유형1 : (이벤트) 함수를 render 함수 내부에서 정의한다
          // 함수 내부에 함수가 존재 => 내부함수, 클로저....
          const alertHnadler = evt => {
            alert('유형1 팝업');
          };
          return(
            <>
              <div onClick={ alertHnadler }>
                클릭을 하면 팝업이 뜬다 1
              </div>

              {/* 이벤트 함수가 해당 요소의 inline에 포함되어 있다
                장점 : 직관적, 단점: 코드가 복잡하다 => react의 철학에 위배, 잘 사용x*/}
              <div onClick={evt => alert('유형2 팝업')}>
                클릭을 하면 팝업이 뜬다 2
              </div>
              
              <div onClick={this.alertMemberHandler}>
                클릭을 하면 팝업이 뜬다 3
              </div>
            </>
          );
        }
      };


      let html = (
        <div>
          <MyEvent/>
        </div>
      ); 
      const root = ReactDOM.createRoot(document.querySelector('#root'));
      
      root.render(html);


    </script>
  </body>
</html>
